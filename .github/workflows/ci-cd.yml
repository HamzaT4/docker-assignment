name: Build, Test, Push, Deploy

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: docker.io
  IMAGE_PREFIX: hamzat4/video-streaming  

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Auth Service
        uses: docker/build-push-action@v5
        with:
          context: ./auth
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-auth:latest
          push: true

      - name: Build and push Upload Service
        uses: docker/build-push-action@v5
        with:
          context: ./upload-web
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-upload-web:latest
          push: true

      - name: Build and push Streaming Service
        uses: docker/build-push-action@v5
        with:
          context: ./streaming-web
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-streaming-web:latest
          push: true

      - name: Build and push File Service
        uses: docker/build-push-action@v5
        with:
          context: ./file-system
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-file-system:latest
          push: true

  test:
    needs: [build-push]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install mocha

      - name: Run smoke tests
        run: npx mocha tests/smoke-test.js

  deploy:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code 
        uses: actions/checkout@v4
      - name: List files
        run: ls -la
      - name: Deploy via SSH
        run: |
         
          ls -la docker-compose.yml
          
          
          scp -o StrictHostKeyChecking=no -i key.pem \
            docker-compose.yml \
            ubuntu@${{ secrets.AWS_EC2_IP }}:~/docker-assignment/
      
          # Execute commands
          ssh -i key.pem ubuntu@${{ secrets.AWS_EC2_IP }} <<EOF
          cd ~/docker-assignment
          docker-compose pull
          docker-compose up -d
          EOF